<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
        <div class="text">
            <p>Rock, paper or scissors? Click on the image to make your choice.</p>
            <br>
            <p>You're playing vs. a computer. The first one to 5 points wins.</p>
            <br>
            <p>Rock beats scissors. Paper beats rock. Scissors beats paper. </p>
            <br>
            <p> Start!</p>
        </div>
        <div class="picture-container">
            <div class="img-box">
                <img src="/images/rock.jpg" alt="rock">
                <h2>Rock</h2>
            </div>
            <div class="img-box">
                <img src="/images/paper.jpg" alt="paper">
                <h2>Paper</h2>

            </div>
            <div class="img-box">
                <img src="/images/scissors.jpg" alt="scissors">
                <h2>Scissors</h2>

            </div>
        </div>
        <div class="score-container">
            <h3 class="scoreboard"></h3>
            <h4 class="miniResult"></h4>
            <h3 class="results"></h3>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <h3>Made by LewisOT</h3>
    </footer>
</body>
</html>
